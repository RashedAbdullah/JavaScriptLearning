<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
  </head>

  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome to my
        <span class="font-semibold text-purple-600">Bank</span>!!!
      </h1>
     <div class="w-2/4 mx-auto bg-red-100 mt-8 p-8 rounded">
      <p>Use this email and password for checking purpose...</p>
      <p>User email: ryasin420@gmail.com</p>
      <p>Password: secret</p>
     </div>
    </header>
    <main>
      <section class="bg-green-100 w-1/2 p-8 mx-auto mt-8 rounded">
        <h3 class="text-2xl mb-4 text-center">Please Login</h3>
        <div class="text-center">
          <input
            id="user-email"
            class="border block border-gray-400 rounded w-1/2 mb-4 px-2 mx-auto"
            type="text"
            placeholder="Enter your email..." autocomplete="off"
          />
          <input
            id="user-password"
            class="border block border-gray-400 rounded w-1/2 mb-4 px-2 mx-auto"
            type="password"
            name=""
            placeholder="Enter your password..."
          />
          <button
            id="login-submit"
            class="bg-yellow-600 block rounded py-2 text-white font-medium mx-auto w-1/2"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
