<!DOCTYPE html>

    <script src="./API.js" defer></script>
    <title>Local Storage</title>
</head>
<body>
    <h1>Local Storage</h1>
    <p id="presentStorage"></p>
    <div>
        <button onclick="lclStorage(`name`, `Labib irfan`)">Set Local Storage</button>
