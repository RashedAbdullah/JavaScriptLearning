<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/rsdlogo.png">

    <script
      src="https://kit.fontawesome.com/4518a9ec8f.js"
      crossorigin="anonymous"
    ></script>
    <script src="./data.js" defer></script>
    <script src="./script.js" defer></script>
    <title>Programing hero</title>
</head>
<body>

    <!-- navbar start -->
    <div class="navbar">
        <div class="logoBox">
            <a target="_blank" href="https://github.com/RashedAbdullah">
                <img src="./img/logo.png" alt="">
            </a>
        </div>

        <div class="loginBox">
            <a target="_blank" href="https://github.com/RashedAbdullah">
                <img src="./img/rsdlogo.png" alt="">
                <p><b>RSD</b></p>
            </a>
        </div>
    </div>
    <!-- navbar end -->


    <!-- copied from sumit -->

    <!-- main start -->
    <section class="main">

        <!-- course details start -->
        <div class="milestoneDetails">
          <img class="milestoneImage" src="./img/kv.png" alt="" />
  
          <h1 class="title">Module title here</h1>
          <p class="details">Module description here</p>
        </div>
        <!-- course details end -->
  
        <!-- all milestones & modules start -->
        <div>
          <div class="milestones">
            <div class="milestone border-b">
              <div class="flex">
                <div class="checkbox"><input type="checkbox" /></div>
                <div>
                  <p>
                    Milestone 1 name
                    <span><i class="fas fa-chevron-down"></i></span>
                  </p>
                </div>
              </div>
              <div class="hidden_panel">
                <div class="module border-b">
                  <p>Module Name</p>
                </div>
              </div>
            </div>

            
          </div>
          <div class="doneList">
            <!-- done list will load here -->
          </div>
        </div>
        <!-- all milestones and modules end -->
    </section>


    
</body>
</html>
